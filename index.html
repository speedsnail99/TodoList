<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能待办清单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-height: calc(100vh - 30px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.95;
            font-size: 14px;
        }

        /* 任务类型切换 */
        .task-type-switcher {
            display: flex;
            background: #f5f5f5;
            padding: 5px;
            margin: 10px;
            border-radius: 12px;
            gap: 5px;
        }

        .type-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .type-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }

        /* 添加任务区域 */
        .add-section {
            padding: 15px;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        #taskInput, #billName {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        #taskInput:focus, #billName:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        .date-controls {
            display: flex;
            gap: 10px;
        }

        .date-controls input,
        .date-controls select {
            flex: 1;
            padding: 10px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        /* 账单添加区域 */
        .bill-section {
            display: none;
            padding: 15px;
            background: #fff8f8;
            border-bottom: 1px solid #eee;
        }

        .bill-section.active {
            display: block;
        }

        .bill-amount-group {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        #billAmount {
            flex: 1;
            padding: 10px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        /* 过滤器 */
        .filters {
            padding: 12px;
            background: white;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .filter-btn {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            color: #666;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .filter-btn:active {
            transform: scale(0.95);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        /* 任务列表 */
        .task-list {
            padding: 15px;
            min-height: 200px;
            max-height: calc(100vh - 500px);
            overflow-y: auto;
        }

        .task-item {
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: all 0.3s;
            position: relative;
        }

        .task-item.bill-item {
            background: linear-gradient(to right, #fff5f5, white);
            border-left: 3px solid #ff6b6b;
        }

        .task-item:active {
            transform: scale(0.98);
        }

        .task-item.completed {
            opacity: 0.6;
            background: #fafafa;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            margin-top: 2px;
            background: white;
            transition: all 0.3s;
        }

        .task-item.completed .task-checkbox {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .task-item.completed .task-checkbox::after {
            content: '✓';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-text {
            font-size: 15px;
            color: #333;
            margin-bottom: 6px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .task-date {
            font-size: 12px;
            color: #888;
        }

        .bill-amount {
            font-size: 14px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .countdown {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            display: inline-block;
        }

        .countdown.overdue {
            background: #ef4444;
        }

        .countdown.today {
            background: #f59e0b;
        }

        .countdown.tomorrow {
            background: #3b82f6;
        }

        .countdown.future {
            background: #8b5cf6;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4757;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state .message {
            font-size: 16px;
            color: #999;
        }

        /* 统计栏 */
        .stats {
            padding: 15px;
            background: #fafafa;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            line-height: 1;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* 底部按钮 */
        .footer {
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
            border-top: 1px solid #f0f0f0;
        }

        .footer button {
            flex: 1;
            padding: 12px;
            border: 1px solid #e8e8e8;
            background: white;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .footer button:active {
            transform: scale(0.95);
        }

        .footer button:hover {
            background: #f8f9fa;
            border-color: #667eea;
            color: #667eea;
        }

        #importFile {
            display: none;
        }

        /* 响应式优化 */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                min-height: 100vh;
            }
            
            .task-list {
                max-height: calc(100vh - 480px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 智能待办清单</h1>
            <p id="currentDate"></p>
        </div>

        <!-- 任务类型切换 -->
        <div class="task-type-switcher">
            <button class="type-btn active" onclick="switchTaskType('task')">📝 普通任务</button>
            <button class="type-btn" onclick="switchTaskType('bill')">💳 账单提醒</button>
        </div>

        <!-- 普通任务添加 -->
        <div class="add-section" id="taskSection">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="添加新任务..." />
                <button class="add-btn" onclick="addTask()">添加</button>
            </div>
            <div class="date-controls">
                <input type="date" id="taskDate" />
                <select id="reminderDays">
                    <option value="-1">不提醒</option>
                    <option value="0">当天提醒</option>
                    <option value="1">提前1天</option>
                    <option value="3">提前3天</option>
                    <option value="7">提前7天</option>
                </select>
            </div>
        </div>

        <!-- 账单添加 -->
        <div class="bill-section" id="billSection">
            <div class="input-group">
                <input type="text" id="billName" placeholder="账单名称（如：房租、会员费）" />
            </div>
            <div class="bill-amount-group">
                <input type="number" id="billAmount" placeholder="金额" step="0.01" />
                <input type="date" id="billDueDate" />
            </div>
            <div class="date-controls">
                <select id="billReminderDays">
                    <option value="3">提前3天提醒</option>
                    <option value="7">提前7天提醒</option>
                    <option value="14">提前14天提醒</option>
                    <option value="30">提前30天提醒</option>
                </select>
                <select id="billRecurring">
                    <option value="none">不重复</option>
                    <option value="monthly">每月重复</option>
                    <option value="yearly">每年重复</option>
                </select>
            </div>
            <button class="add-btn" onclick="addBill()" style="width: 100%; margin-top: 10px;">添加账单</button>
        </div>

        <!-- 过滤器 -->
        <div class="filters">
            <button class="filter-btn active" onclick="setFilter('all')">📋 全部</button>
            <button class="filter-btn" onclick="setFilter('today')">⏰ 今日</button>
            <button class="filter-btn" onclick="setFilter('ongoing')">🚀 进行中</button>
            <button class="filter-btn" onclick="setFilter('bills')">💳 账单</button>
            <button class="filter-btn" onclick="setFilter('overdue')">🔥 逾期</button>
            <button class="filter-btn" onclick="setFilter('upcoming')">📅 未来</button>
            <button class="filter-btn" onclick="setFilter('completed')">✅ 完成</button>
        </div>

        <!-- 任务列表 -->
        <div class="task-list" id="taskList">
            <div class="empty-state">
                <div class="icon">📝</div>
                <div class="message">暂无任务，开始添加吧！</div>
            </div>
        </div>

        <!-- 统计 -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="ongoingCount">0</div>
                <div class="stat-label">进行中</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="billCount">0</div>
                <div class="stat-label">待付账单</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="overdueCount">0</div>
                <div class="stat-label">逾期</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">已完成</div>
            </div>
        </div>

        <!-- 底部操作 -->
        <div class="footer">
            <button onclick="exportData()">📤 导出</button>
            <button onclick="document.getElementById('importFile').click()">📥 导入</button>
            <button onclick="clearCompleted()">🧹 清理</button>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" onchange="importData(event)" />

    <script>
        // 云端同步配置 - 🚨 请替换为你的配置
        const CLOUD_CONFIG = {
            binId: '68ae81a7ae596e708fd81aa1',     // 替换为步骤1.1记录的Bin ID
            apiKey: '$2a$10$4K8zoq4Unek8FbjwlPSRTucVQjmQIDBVUc2NI3QNi8x7Qaah4mfm6',  // 替换为步骤1.2复制的API密钥
            url: 'https://api.jsonbin.io/v3/b/'
        };

        let tasks = [];
        let currentFilter = 'all';
        let currentTaskType = 'task';

        // 获取本地日期
        function getLocalDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 云端同步功能
        async function saveTasks() {
            try {
                localStorage.setItem('desktopTasks', JSON.stringify(tasks));
                localStorage.setItem('mobileTasks', JSON.stringify(tasks));
                await saveToCloud(tasks);
                updateStats();
            } catch (error) {
                console.log('云端同步失败，已保存到本地', error);
                updateStats();
            }
        }

        async function saveToCloud(data) {
            const response = await fetch(CLOUD_CONFIG.url + CLOUD_CONFIG.binId, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': CLOUD_CONFIG.apiKey,
                    'X-Bin-Versioning': 'false'
                },
                body: JSON.stringify({
                    tasks: data,
                    lastUpdated: new Date().toISOString(),
                    source: 'web'
                })
            });
            
            if (!response.ok) {
                throw new Error('云端保存失败');
            }
        }

        async function loadTasks() {
            try {
                const cloudData = await loadFromCloud();
                if (cloudData && cloudData.tasks && Array.isArray(cloudData.tasks)) {
                    tasks = cloudData.tasks;
                    console.log('已从云端加载数据');
                    return;
                }
            } catch (error) {
                console.log('云端加载失败，尝试本地数据', error);
            }

            try {
                let saved = localStorage.getItem('mobileTasks') || 
                           localStorage.getItem('desktopTasks');
                
                if (saved) {
                    const loadedTasks = JSON.parse(saved);
                    if (Array.isArray(loadedTasks)) {
                        tasks = loadedTasks;
                        console.log('已从本地加载数据');
                    }
                }
            } catch (error) {
                console.log('加载失败，使用空数据');
                tasks = [];
            }
        }

        async function loadFromCloud() {
            const response = await fetch(CLOUD_CONFIG.url + CLOUD_CONFIG.binId + '/latest', {
                method: 'GET',
                headers: {
                    'X-Master-Key': CLOUD_CONFIG.apiKey
                }
            });
            
            if (!response.ok) {
                throw new Error('云端加载失败');
            }
            
            const result = await response.json();
            return result.record;
        }

        async function syncFromCloud() {
            try {
                const cloudData = await loadFromCloud();
                if (cloudData && cloudData.tasks && Array.isArray(cloudData.tasks)) {
                    const cloudTime = new Date(cloudData.lastUpdated);
                    const localTime = new Date(localStorage.getItem('lastSyncTime') || '2000-01-01');
                    
                    if (cloudTime > localTime) {
                        tasks = cloudData.tasks;
                        renderTasks();
                        updateStats();
                        localStorage.setItem('lastSyncTime', cloudData.lastUpdated);
                        console.log('已同步云端更新');
                    }
                }
            } catch (error) {
                console.log('定期同步失败', error);
            }
        }

        window.onload = async function() {
            await loadTasks();
            renderTasks();
            updateStats();
            updateDate();
            
            const today = getLocalDate();
            document.getElementById('taskDate').value = today;
            document.getElementById('billDueDate').value = today;

            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            setInterval(updateDate, 1000);
            setInterval(syncFromCloud, 30000);
        };

        function updateDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
        }

        function switchTaskType(type) {
            currentTaskType = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (type === 'task') {
                document.getElementById('taskSection').style.display = 'block';
                document.getElementById('billSection').classList.remove('active');
            } else {
                document.getElementById('taskSection').style.display = 'none';
                document.getElementById('billSection').classList.add('active');
            }
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('taskDate');
            const reminderSelect = document.getElementById('reminderDays');
            
            if (!input.value.trim()) return;

            const task = {
                id: Date.now(),
                type: 'task',
                text: input.value.trim(),
                date: dateInput.value,
                reminderDays: parseInt(reminderSelect.value),
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(task);
            saveTasks();
            renderTasks();

            input.value = '';
            dateInput.value = getLocalDate();
            reminderSelect.value = '-1';
            input.focus();
        }

        function addBill() {
            const name = document.getElementById('billName').value.trim();
            const amount = document.getElementById('billAmount').value;
            const dueDate = document.getElementById('billDueDate').value;
            const reminderDays = parseInt(document.getElementById('billReminderDays').value);
            const recurring = document.getElementById('billRecurring').value;
            
            if (!name || !amount || !dueDate) {
                alert('请填写账单名称、金额和到期日期');
                return;
            }
            
            const bill = {
                id: Date.now(),
                type: 'bill',
                text: name,
                amount: parseFloat(amount),
                date: dueDate,
                reminderDays: reminderDays,
                recurring: recurring,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(bill);
            saveTasks();
            renderTasks();
            
            document.getElementById('billName').value = '';
            document.getElementById('billAmount').value = '';
            document.getElementById('billDueDate').value = getLocalDate();
            document.getElementById('billReminderDays').value = '3';
            document.getElementById('billRecurring').value = 'none';
            
            switchTaskType('task');
            document.querySelector('.type-btn').click();
        }

        function renderTasks() {
            const container = document.getElementById('taskList');
            const filteredTasks = filterTasks();

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">${getEmptyIcon()}</div>
                        <div class="message">${getEmptyMessage()}</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => {
                const isBill = task.type === 'bill';
                const countdown = getCountdown(task);
                
                return `
                    <div class="task-item ${task.completed ? 'completed' : ''} ${isBill ? 'bill-item' : ''}" data-id="${task.id}">
                        <div class="task-checkbox" onclick="toggleTask(${task.id})"></div>
                        <div class="task-content">
                            <div class="task-text">${isBill ? '💳 ' : ''}${task.text}</div>
                            <div class="task-meta">
                                ${isBill && task.amount ? `<span class="bill-amount">¥${task.amount.toFixed(2)}</span>` : ''}
                                ${task.date ? `<span class="task-date">📅 ${formatDate(task.date)}</span>` : ''}
                                ${countdown}
                                ${isBill && task.recurring !== 'none' ? `<span style="font-size: 11px; color: #667eea;">🔄 ${task.recurring === 'monthly' ? '每月' : '每年'}</span>` : ''}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">×</button>
                    </div>
                `;
            }).join('');
        }

        function filterTasks() {
            const today = getLocalDate();
            
            switch(currentFilter) {
                case 'today':
                    return tasks.filter(t => !t.completed && t.date === today);
                case 'ongoing':
                    return tasks.filter(t => !t.completed);
                case 'bills':
                    return tasks.filter(t => t.type === 'bill' && !t.completed);
                case 'overdue':
                    return tasks.filter(t => !t.completed && t.date && t.date < today);
                case 'upcoming':
                    return tasks.filter(t => !t.completed && t.date && t.date > today);
                case 'completed':
                    return tasks.filter(t => t.completed);
                default:
                    return tasks;
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                if (task.completed) {
                    task.completedAt = new Date().toISOString();
                    
                    if (task.type === 'bill' && task.recurring !== 'none') {
                        createNextBill(task);
                    }
                } else {
                    delete task.completedAt;
                }
                saveTasks();
                renderTasks();
            }
        }

        function createNextBill(originalBill) {
            const nextDate = new Date(originalBill.date + 'T00:00:00');
            
            if (originalBill.recurring === 'monthly') {
                nextDate.setMonth(nextDate.getMonth() + 1);
            } else if (originalBill.recurring === 'yearly') {
                nextDate.setFullYear(nextDate.getFullYear() + 1);
            } else {
                return;
            }
            
            const year = nextDate.getFullYear();
            const month = String(nextDate.getMonth() + 1).padStart(2, '0');
            const day = String(nextDate.getDate()).padStart(2, '0');
            
            const nextBill = {
                ...originalBill,
                id: Date.now() + 1,
                date: `${year}-${month}-${day}`,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            delete nextBill.completedAt;
            tasks.unshift(nextBill);
        }

        function deleteTask(id) {
            if (confirm('确定删除这个任务吗？')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        function clearCompleted() {
            if (confirm('清理所有已完成的任务？')) {
                tasks = tasks.filter(t => !t.completed);
                saveTasks();
                renderTasks();
            }
        }

        function getCountdown(task) {
            if (!task.date || task.completed) return '';
            
            const today = new Date();
            const taskDate = new Date(task.date + 'T00:00:00');
            
            today.setHours(0, 0, 0, 0);
            taskDate.setHours(0, 0, 0, 0);
            
            const diffTime = taskDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) {
                return `<span class="countdown overdue">逾期${Math.abs(diffDays)}天</span>`;
            } else if (diffDays === 0) {
                return `<span class="countdown today">今天截止</span>`;
            } else if (diffDays === 1) {
                return `<span class="countdown tomorrow">明天截止</span>`;
            } else if (diffDays <= 7) {
                return `<span class="countdown future">还有${diffDays}天</span>`;
            } else {
                return `<span class="countdown future">还有${diffDays}天</span>`;
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const weekday = weekdays[date.getDay()];
            return `${month}月${day}日 周${weekday}`;
        }

        function updateStats() {
            const today = getLocalDate();
            const ongoing = tasks.filter(t => !t.completed).length;
            const bills = tasks.filter(t => t.type === 'bill' && !t.completed).length;
            const overdue = tasks.filter(t => !t.completed && t.date && t.date < today).length;
            const completed = tasks.filter(t => t.completed).length;
            
            document.getElementById('ongoingCount').textContent = ongoing;
            document.getElementById('billCount').textContent = bills;
            document.getElementById('overdueCount').textContent = overdue;
            document.getElementById('completedCount').textContent = completed;
        }

        function exportData() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `待办清单_${new Date().toLocaleDateString().replace(/\//g, '-')}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedTasks = JSON.parse(e.target.result);
                    if (Array.isArray(importedTasks)) {
                        if (confirm('是否合并导入的任务？\n选择"确定"合并，选择"取消"替换')) {
                            const existingIds = new Set(tasks.map(t => t.id));
                            const newTasks = importedTasks.filter(t => !existingIds.has(t.id));
                            tasks = [...tasks, ...newTasks];
                        } else {
                            tasks = importedTasks;
                        }
                        saveTasks();
                        renderTasks();
                        alert('导入成功！');
                    }
                } catch (error) {
                    alert('导入失败，请检查文件格式');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function getEmptyIcon() {
            switch(currentFilter) {
                case 'today': return '☀️';
                case 'ongoing': return '🚀';
                case 'bills': return '💳';
                case 'overdue': return '⏰';
                case 'upcoming': return '📅';
                case 'completed': return '🎉';
                default: return '📝';
            }
        }

        function getEmptyMessage() {
            switch(currentFilter) {
                case 'today': return '今天没有任务，享受美好的一天！';
                case 'ongoing': return '没有进行中的任务';
                case 'bills': return '没有待付账单，财务状况良好！';
                case 'overdue': return '太棒了，没有逾期任务！';
                case 'upcoming': return '未来暂无安排';
                case 'completed': return '还没有完成的任务';
                default: return '暂无任务，开始添加吧！';
            }
        }
    </script>
</body>
